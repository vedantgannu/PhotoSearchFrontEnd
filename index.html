<script>
    
    var sdk = apigClientFactory.newClient({});

<div class="searchOuter">
  <h2>Search for photos here!</h2>
  <input type="text" id="fname" name="firstname">
  <button onclick="search()">text search</button>  
  <div id="demo"></div>
  <h4 id="status">Press the button below, and start speaking</h4>
  <button onclick="startRecognition()">Speech to text</button>
  <p id="result" class="hide"></p>
  <button onclick="voiceSearch()">voice search</button>  
	
	
</div>


<div class="uploadOuter">
  <h2>Upload photos here!</h2>
  <form action="">
    <input type="text" id="myLabels" name="firstname" placeholder="my custom labels..">
    <input type="file" id="file-selector" accept=".jpg, .jpeg, .png" onchange="upload()">
    <button onclick="upload()">Upload</button>
    <img id="output"/>
  </form>
  
  
</div>
<script type = "text/javascript" src="voiceSearch.js"></script>
<script type = "text/javascript" src="startRecognition.js"></script>
